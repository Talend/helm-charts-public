name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        version: v2.16.1
    - name: setup helm
      run: helm init --client-only
    - name: install helm repo
      run: helm repo add test https://github.com/Talend/helm-charts-public/blob/$GITHUB_SHA/index.yaml
    - name: update the test helm repo
      run: helm repo update
